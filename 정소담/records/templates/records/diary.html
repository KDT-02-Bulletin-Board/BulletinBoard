{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'records/style.css' %}">
{% endblock style %}

{% block content %}
<div class="container m-5 text-center">
  <h1> {{record.record_date|date:'Y/m/d'}} 의 기록</h1>
  <h3> {{record.title}} </h3>
  {% if record.imgfile %}
  <img src="{{ record.imgfile.url }}" alt="">
  {% endif %}
  <h4>{{record.content}}</h4>

  <a href="{% url 'records:edit' record.pk %}" class = "me-2">수정</a>
  <a href="{% url 'records:delete' record.pk %}" class = "me-2" onclick="return confirm('정말 삭제하시겠습니까?')">삭제</a>
  <a href="{% url 'records:record' %}">뒤로가기</a>
</div>
{% endblock content %}
