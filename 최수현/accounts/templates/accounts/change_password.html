{% block title %}비밀번호 변경{% endblock title %}

{% block content %}
<div class="container">
  <h2>비밀번호 변경</h2>
  <form action="{% url 'accounts:change_password' %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
      <div class="form-floating">
        <label for="{{ field.auto_id }}">{{ field.label }}</label>
      </div>
    {% endfor %}
    <input type="submit" value="비밀번호 저장" class="btn">
  </form>
</div>

{% endblock content %}
