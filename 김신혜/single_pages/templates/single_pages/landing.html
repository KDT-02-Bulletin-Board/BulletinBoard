<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Homepage</title>
		<link
			href="./bootstrap/css/bootstrap-grid.min.css"
			rel="stylesheet"
			type="text/css" />
		<!-- 자바스크립트 코드는 script태그 안에 담는다. -->
		<script type="text/javascript" src="plus_function.js"></script>
		<script type="text/javascript" src="now_time.js"></script>
	</head>
	<body>
		<!-- Responsive navbar-->
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid container">
				<a class="navbar-brand" href="{% url 'single_pages:landing' %}">
					MyDjango
				</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNavDropdown"
					aria-controls="navbarNavDropdown"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNavDropdown">
					<ul class="navbar-nav mr-auto">
						<li class="nav-item active">
							<a
								class="nav-link"
								aria-current="page"
								href="{% url 'single_pages:landing' %}">
								Home
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'blog:post_list' %}"> Blog </a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="{% url 'single_pages:about_me' %}">
								About Me</a
							>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false">
								Dropdown link
							</a>
							<ul class="dropdown-menu">
								<li><a class="dropdown-item" href="#">Action</a></li>
								<li>
									<a class="dropdown-item" href="#">Another action</a>
								</li>
								<li>
									<a class="dropdown-item" href="#">Something else here</a>
								</li>
							</ul>
						</li>
					</ul>
					<ul class="navbar-nav ml-auto">
						<li class="nav-item">
							<a
								class="nav-link"
								href="#"
								data-bs-toggle="modal"
								data-bs-target="#Modal"
								>Log In</a
							>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Modal -->
		<div
			class="modal fade"
			id="Modal"
			tabindex="-1"
			aria-labelledby="logInModalLabel"
			aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title fs-5" id="logInModalLabel">Log In</h5>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>

					<!-- Model body -->
					<div class="modal-body">
						<div class="row">
							<div class="col-md-6">
								<button type="button" class="btn btn-outline-dark">
									Log in with Google
								</button>
								<button type="button" class="btn btn-outline-dark">
									Log in with E-mail
								</button>
							</div>
							<div class="col-md-6">
								<button type="button" class="btn btn-outline-dark">
									Sign Up with E-mail
								</button>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button
							type="button"
							class="btn btn-secondary"
							data-bs-dismiss="modal">
							Close
						</button>
					</div>
				</div>
			</div>
		</div>

		<h1>Home</h1>
		<h2>landing</h2>
		<h2>메인 홈페이지 입니다.</h2>
		<a href="#">[CREATE]</a>

		<button onclick="nowTime()">현재시간</button>
		<hr />

		<label for="inputA">a</label>
		<input id="inputA" value="1" onkeyup="덧셈함수()" />
		<label for="inputB">b</label>
		<input id="inputB" value="2" onkeyup="덧셈함수()" />

		<p>
			<span id="valueA">1</span> + <span id="valueB">2</span> =
			<span id="valueC">3</span>입니다.
		</p>
		<a href="https://www.google.co.kr" role="button" class="btn btn-primary"
			>Google</a
		>
		<img src="./photo03.jpeg" width="600px" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
			crossorigin="anonymous"></script>

</html>
